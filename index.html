<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAME SERVER</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Portal</title>
    <style>
      /* パーティクル用のスタイル */
      #tsparticles {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: -1;
        top: 0;
        left: 0;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        height: 100vh;
        color: white;
        background-color: black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div id="tsparticles"></div>

    <h1>Gaming Portal</h1>
    <p>青い光が舞い上がるゲーミング背景</p>

    <!-- tsParticles本体 -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.3.0/tsparticles.bundle.min.js"></script>
    <script>
      tsParticles.load("tsparticles", {
        fullScreen: { enable: false },
        background: {
          color: "#000000"
        },
        particles: {
          number: {
            value: 60,
            density: {
              enable: true,
              area: 800
            }
          },
          color: {
            value: "#00ccff"
          },
          shape: {
            type: "circle"
          },
          opacity: {
            value: 0.5,
            random: true
          },
          size: {
            value: { min: 1, max: 4 },
            random: true
          },
          move: {
            enable: true,
            speed: 1,
            direction: "top",
            outModes: {
              default: "out"
            }
          }
        },
        detectRetina: true
      });
    </script>
  </body>
</html>
